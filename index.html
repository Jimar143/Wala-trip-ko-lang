<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sweet Message Generator</title>
    <style>
        body {
            background-color: #ffb6c1;
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
            width: 90%;
            max-width: 900px;
        }

        .text-section {
            flex: 1;
            min-width: 250px;
            padding: 20px;
            text-align: left;
        }

        .text-section h1 {
            font-size: 36px;
            font-weight: bold;
        }

        .text-section p {
            font-size: 18px;
        }

        .message-box {
            background-color: #ffcc66;
            width: 300px;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 3px 3px 10px rgba(0, 0, 0, 0.2);
            text-align: center;
            margin-top: 20px;
        }

        .message-display {
            background-color: #d3f4ff;
            padding: 20px;
            border-radius: 10px;
            font-size: 18px;
            min-height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .button {
            margin-top: 10px;
            padding: 10px 20px;
            background-color: #ff69b4;
            border: none;
            color: white;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
        }

        .button:hover {
            background-color: #ff1493;
        }

        /* Responsive Design */
        @media (max-width: 600px) {
            .container {
                flex-direction: column;
                align-items: center;
            }

            .text-section {
                text-align: center;
            }
        }

        /* Footer */
        .footer {
            margin-top: 20px;
            font-size: 14px;
            color: #333;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="text-section">
            <h1>Messages mo <br> Generator</h1>

        </div>

        <div class="message-box">
            <div class="message-display" id="message">
                Click the button to get a random message!

            <button class="button" onclick="generateMessage()">Generate Message</button>

    </div>

</body>
</html>
